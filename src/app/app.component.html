<mat-toolbar color="primary">
  Личный дневник
  <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">
    <button mat-button type="button" [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>
  <ng-template #loginButton>
    <button mat-button type="button" routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()" type="button">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
